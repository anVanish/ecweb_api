          example: "This is a product description."
        brand:
          type: string
          example: "Brand Name"
        variations:
          type: array
          items:
            $ref: '#/components/schemas/Variation'
          example:
            - name: "Dung lượng 64GB"
              price: 20000000
              stock: 12
            - name: "Dung lượng 128GB"
              price: 24000000
              stock: 12
